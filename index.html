<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVHUNT</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css.css">
  <script src="./src/Heart.js" defer></script>
  <script src="./src/Enemy.js" defer></script>
  <script src="./src/script.js" defer></script>
</head>

<body>
  <header>
    <h1>-COVHUNT-</h1>
  </header>
  <div id="main-wrapper">
    <audio loop>
      <source src="assets/music/covhuntloop.mp3" type="audio/mp3">
      Your browser does not support the <code>audio</code> element.
    </audio>
    <div id="game-start">
      <button id="btn-game-start">
        <span class="hazard-symbol">☣</span>
        <span>Start the game</span>
        <span class="hazard-symbol">☣</span>
      </button>
    </div>
    <div id="canvas">
      <div id="lives"></div>
      <div id="score-container">
        <span id="score">0</span>
      </div>
    </div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="btn-play-again">
        <span class="hazard-symbol">☣</span>
        <span>Play again</span>
        <span class="hazard-symbol">☣</span>
      </button>
    </div>
  </div>
  <footer id = "black-lines"></footer>
</body>

</html>
